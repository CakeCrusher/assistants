services:
  - type: pserv
    name: assistants
    env: docker
    dockerCommand: "/bin/bash -c 'curl -L https://raw.githubusercontent.com/stellar-amenities/assistants/main/assistants-core/src/migrations.sql -o migrations.sql && psql -U postgres -d mydatabase -f migrations.sql && /app/entrypoint.sh'"
    image: 
      url: stellar-amenities/assistants/assistants:latest
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pg
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis
          type: pserv
          property: connectionString
      - key: S3_ENDPOINT
        fromService:
          name: minio
          type: pserv
          property: hostport
      - key: S3_ACCESS_KEY
        value: "minioadmin"
      - key: S3_SECRET_KEY
        value: "minioadmin"
      - key: S3_BUCKET_NAME
        value: "mybucket"

  - type: redis
    name: lightning
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
    maxmemoryPolicy: noeviction # optional (defaults to allkeys-lru)

  - type: pserv
    name: minio
    env: docker
    runtime: image
    image:
      url: docker.io/minio/minio:RELEASE.2023-08-04T17-40-21Z.hotfix.04968f7ec
    dockerCommand: minio server /data
    autoDeploy: false
    disk:
      name: data
      mountPath: /data
    envVars:
      - key: MINIO_ACCESS_KEY
        value: "minioadmin"
      - key: MINIO_SECRET_KEY
        value: "minioadmin"

databases:
  - name: pg
    plan: free
    databaseName: mydatabase
    user: valid_user_name
